<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meer info â€“ Tim</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      margin-bottom: 40px;
      color: #00ff00;
    }

    .info-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    .info-box {
      border: 2px solid #00ff00;
      width: 160px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: background-color 0.3s;
    }

    .info-box:hover {
      background-color: #003300;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .info-box {
        width: 45vw;
        height: 45vw;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="typed-heading"></h1>

  <div class="info-container">
    <div class="info-box">Over mij</div>
    <div class="info-box">Mijn werk</div>
    <div class="info-box">Opkomende projecten</div>
    <div class="info-box">Contact</div>
  </div>

  <script>
    const headingText = "Oh wow, je bent er geraakt.";
    const headingElement = document.getElementById("typed-heading");

    function typeText(element, text, delay = 50) {
      let index = 0;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    window.addEventListener('DOMContentLoaded', () => {
      typeText(headingElement, headingText, 50);
    });
  </script>
</body>
</html>
